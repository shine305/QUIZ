<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <!-- FontAweome CDN Link for Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
      <!-- <main class="main">
        <header class="header">
            <a href="#" class="log">Quiz.</a> -->

            <!-- <nav class="navba">
                <a href="#" class="active">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </nav> -->
        </header> 
    <!-- start Quiz button -->
    <div class="start_btn"><button>クイズを始める</button></div>

    <!-- Info Box -->
    <div class="info_box">
        <div class="info-title"><span>このクイズのルール</span></div>
        <div class="info-list">
            <div class="info">1. 各質問ごとに <span>15 秒</span> しかありません。</div>
            <div class="info">2. 答えを選択すると、元に戻すことはできません。</div>
            <div class="info">3. 時間が経つと、オプションを選択ことはできません。</div>
            <div class="info">4. プレイ中はクイズから出ることはできません。</div>
            <div class="info">5. あなたは正しい答えの基本についてポイントを得るでしょう。</div>
        </div>
        <div class="buttons">
            <button class="quit">終了</button>
            <button class="restart">続ける</button>
        </div>
    </div>

    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="title">クイズ　アプリケーション</div>
            <div class="timer">
                <div class="time_left_txt">残り時間</div>
                <div class="timer_sec">15</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
                <!-- Here I've inserted question from JavaScript -->
            </div>
            <div class="option_list">
                <!-- Here I've inserted options from JavaScript -->
            </div>
        </section>

        <!-- footer of Quiz Box -->
        <footer>
            <div class="total_que">
            <span>
                <p>1</p>
                "of"
                <p>5</p>
                "Question"
            </span> <!--5 つの質問のうち 1 つ-->
                <!-- Here I've inserted Question Count Number from JavaScript -->
            </div>
            <button class="next_btn">次の質問</button>
        </footer>
    </div>

    <!-- Result Box -->
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">You've completed the Quiz!</div>
        <div class="score_text">
            <!-- Here I've inserted Score Result from JavaScript -->
        </div>
        <div class="buttons">
            <button class="restart">Replay Quiz</button>
            <button class="quit">Quit Quiz</button>
        </div>
    </div>

    <!-- Inside this JavaScript file I've inserted Questions and Options only -->
    <script src="js/questions.js"></script>

    <!-- Inside this JavaScript file I've coded all Quiz Codes -->
    <script src="js/script.js"></script>

</body>
</html>
